<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

</head>
    <body>

    <h1>Hello</h1>
        
    <script type="text/javascript">
        var svg_width=500;
        var svg_height=200;

        var dataset =[30,20,10,40,45,25,15,35,18]

        var svg = d3.select("body").append("svg").attr("width",svg_width).attr("height",svg_height);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x",function(d,i){
                return i * (svg_width/dataset.length);
            })
            .attr("y",function(d){
                return svg_height-(d*4);
            })
            .attr("width",svg_width/dataset.length)
            .attr("height",function(d){
                return d*4;
            })
    </script>

    </body>
</html>
